<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container" style="max-width: 600px;margin-top: 50px">
    <h3 class="page-header">Sign Up</h3>
    <div class="well">
        <form action="/register" th:object="${userForm}" method="post">
            <div class="form-group">
                <label for="usernameId">User Name</label>
                <input type="text" name = "username" id = "usernameId" class="form-control" th:field="*{username}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username cannot be null.</p>
            </div>

            <div class="form-group">
                <label for="passwordId">Password</label>
                <input type="password" name = "password" id = "passwordId" class="form-control" th:field="*{password}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username cannot be null.</p>

            </div>

            <div class="form-group">
                <label for="confirmPasswordId">Confirm Password</label>
                <input type="password" name = "confirmPassword" id = "confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Username cannot be null.</p>
            </div>

            <div class="form-group">
                <label for="emailId">Email</label>
                <input type="text" name = "email" id = "emailId" class="form-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Username cannot be null.</p>
            </div>

            <div class="form-group">
                <label for="phoneId">Phone</label>
                <input type="text" name = "phone" id = "phoneId" class="form-control" th:field="*{phone}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Username cannot be null.</p>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </p>
        </form>
    </div>

</div>


<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
